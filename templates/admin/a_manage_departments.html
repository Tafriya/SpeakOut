

{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-success mb-0">Manage Departments</h2>
    <a href="{{ url_for('a_add_department') }}" class="btn btn-success">+ Add Department</a>
  </div>
</div>
<div class="container mt-4">
  <div class="row">
    {% for dept in departments %}
    <div class="col-md-4 mb-4">
      <div class="card shadow border-0 h-100">
        <div class="card-body text-center">
          <img src="{{ url_for('static', filename='uploads/departments/' + (dept.profile_pic if dept.profile_pic else 'default_department.jpg')) }}"
               alt="Profile Picture"
               class="rounded-circle shadow-sm mb-3"
               style="width: 80px; height: 80px; object-fit: cover;">
          
          <h5 class="card-title fw-bold">{{ dept.name }}</h5>
          <p class="text-muted">{{dept.username }}</p>

          <div class="d-flex justify-content-around mt-3">
            <a href="{{ url_for('a_view_departments', id=dept.id) }}" class="btn btn-sm btn-primary">View</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
