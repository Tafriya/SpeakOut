{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h3 class="mb-4 text-success">Users</h3>

  <div class="row">
    {% for user in users %}
    <div class="col-md-4 mb-4">
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex justify-content-between align-items-center">
          
          <div>
            <h5 class="card-title text-dark">{{ user.username }}</h5>
            <p class="card-text">
              <strong>Email:</strong> {{ user.email }} <br>
              <strong>Location:</strong> 
              {{ user.location.title() }}
            </p>
          </div>

          <div>
            {% if user.profile_pic %}
              <img src="{{ url_for('static', filename='uploads/' ~ user.profile_pic) }}"
                   alt="Profile Picture"
                   class="rounded-circle"
                   style="width:60px; height:60px; object-fit:cover;">
            {% else %}
              <img src="{{ url_for('static', filename='images/default_user.png') }}"
                   alt="Default Profile"
                   class="rounded-circle"
                   style="width:60px; height:60px; object-fit:cover;">
            {% endif %}
          </div>
        </div>

        <div class="card-footer d-flex justify-content-between">
          <a href="{{ url_for('a_view_users', id=user.id) }}" class="btn btn-sm btn-primary">View</a>
        </div>
      </div>
    </div>
    {% else %}
      <p class="text-muted">No users found.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
