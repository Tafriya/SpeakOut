{% extends "base.html" %}
{% block content %}

<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow-lg border-0 rounded-3 p-4" style="max-width: 750px; width: 100%;">
    <div class="row align-items-center">
      
      <!-- User Info -->
      <div class="col-md-8">
        <h4 class="fw-bold">{{ user.username }}</h4>
        <p class="text-muted mb-1"><strong>Email:</strong> {{ user.email }}</p>
        <p class="text-muted mb-1"><strong>Location:</strong> {{ user.location }}</p>
        <p class="text-muted mb-1"><strong>Username:</strong> {{ user.username }}</p>

        <div class="row mt-4">
            <div class="col-md-4">
                <h5 class="fw-bold">{{ grievances_count }}</h5>
                <p class="text-muted">Grievances</p>
            </div>
            <div class="col-md-4">
                <h5 class="fw-bold">{{ comments_count }}</h5>
                <p class="text-muted">Comments</p>
            </div>
            <div class="col-md-4">
                <h5 class="fw-bold">{{ likes_count }}</h5>
                <p class="text-muted">Likes</p>
            </div>
        </div>
      
        
        <div>
          <a href="{{ url_for('a_manage_users') }}" class="btn btn-secondary">Back</a>
          <a href="{{ url_for('a_delete_user', id=user.id) }}" 
             class="btn btn-danger"
             onclick="return confirm('Are you sure you want to delete this user?');">
             Delete
          </a>
        </div>
      </div>
      
      <!-- Profile Picture -->
      <div class="col-md-4 text-center">
        <img src="{{ url_for('static', filename='uploads/' + (user.profile_pic if user.profile_pic else 'default_profile.jpg')) }}"
             alt="Profile Picture"
             class="rounded-circle shadow"
             style="width: 120px; height: 120px; object-fit: cover;">
      </div>
    </div>
  </div>
</div>

{% endblock %}
