<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow-lg border-0 rounded-3 p-4" style="max-width: 800px; width: 100%;">
    <div class="row align-items-center">
      <div class="col-md-4 text-center">
        <img src="{{ url_for('static', filename='uploads/departments/' + (dept.profile_pic if dept.profile_pic else 'default_department.jpg')) }}"
             alt="Profile Picture"
             class="rounded-circle shadow"
             style="width: 120px; height: 120px; object-fit: cover;">
        
        
      </div>
      
      <div class="col-md-8">
        <!-- <h5 class="fw-bold">About Department</h5> -->
         <h4 class="mt-3">{{ dept.name }}</h4>
        <p class="text-muted">{{ dept.username }}</p>
        <span class="badge bg-primary">Total: {{ total_grievances }}</span>
        <span class="badge bg-success">Handled: {{ handled }}</span>
        <span class="badge bg-warning">In Progress: {{ inprogress}}</span>
        <span class="badge bg-danger">Pending: {{ pending }}</span>
        <div class="mt-3">
          <a href="{{ url_for('a_delete_department', id=dept.id) }}" 
             class="btn btn-danger"
             onclick="return confirm('Are you sure you want to delete this department?');">
             Delete
          </a>
          <a href="{{ url_for('a_manage_departments') }}" class="btn btn-secondary">Back</a>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
