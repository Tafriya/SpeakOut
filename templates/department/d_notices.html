{% extends "base.html" %}
{% block content %}
<div class="container mt-5 d-flex justify-content-center">

  <div class="card shadow-lg border-0 rounded-3 w-75">
    <div class="card-header bg-success text-white text-center py-3 rounded-top">
      <h3 class="mb-0">ðŸ“¢ Send Notice</h3>
    </div>
    <div class="card-body p-4">
      <form method="POST">
        
        <!-- Title -->
        <div class="mb-4">
          <label class="form-label fw-semibold">Title</label>
          <input type="text" name="title" class="form-control shadow-sm" placeholder="Enter notice title" required>
        </div>

        <!-- Message -->
        <div class="mb-4">
          <label class="form-label fw-semibold">Message</label>
          <textarea name="message" class="form-control shadow-sm" rows="5" placeholder="Write your notice message here..." required></textarea>
        </div>

        <!-- Location -->
        <div class="mb-4">
          <label for="location" class="form-label fw-semibold">Location</label>
          <select class="form-select shadow-sm" id="location" name="location" required>
            <option value="">-- Select Location --</option>
            <option value="Mangalore">Mangalore</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Kasaragod">Kasaragod</option>
          </select>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-success px-4 py-2 rounded-pill shadow-sm">
            ðŸš€ Send Notice
          </button>
        </div>
      </form>
    </div>
  </div>

</div>
{% endblock %}
